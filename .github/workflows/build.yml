name: Build JUCE Plugin

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            artifact-name: macOS-VST3
          - os: windows-latest
            artifact-name: Windows-VST3
          - os: ubuntu-latest
            artifact-name: Linux-VST3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y 
            freeglut3-dev 
            g++ 
            libasound2-dev 
            libcurl4-openssl-dev 
            libfreetype6-dev 
            libjack-jackd2-dev 
            libx11-dev 
            libxcomposite-dev 
            libxcursor-dev 
            libxext-dev 
            libxinerama-dev 
            libxrandr-dev 
            librender-dev 
            libsys-dev 
            mesa-common-dev 
            web-browser-dependencies

      - name: Configure CMake
        run: |
          cmake -B build -G "Ninja" -DCMAKE_BUILD_TYPE=Release

      - name: Build Plugin
        run: |
          cmake --build build --config Release

      - name: Create Artifact Directory
        shell: bash
        run: |
          mkdir -p artifacts
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            cp -r build/Grainfreeze_artefacts/Release/VST3/*.vst3 artifacts/ || true
            cp -r build/Grainfreeze_artefacts/Release/Standalone/*.exe artifacts/ || true
          elif [[ "${{ runner.os }}" == "macOS" ]]; then
            cp -r build/Grainfreeze_artefacts/Release/VST3/*.vst3 artifacts/ || true
            cp -r build/Grainfreeze_artefacts/Release/Standalone/*.app artifacts/ || true
          else
            cp -r build/Grainfreeze_artefacts/Release/VST3/*.vst3 artifacts/ || true
            cp -r build/Grainfreeze_artefacts/Release/Standalone/* artifacts/ || true
          fi

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: artifacts/
