name: Build JUCE Plugin

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ] # Trigger on version tags (e.g. v1.0.0)
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            platform: macOS
          - os: windows-latest
            platform: Windows
          - os: ubuntu-latest
            platform: Linux

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libasound2-dev libjack-jackd2-dev \
            libfreetype6-dev libfontconfig1-dev libx11-dev \
            libxcomposite-dev libxcursor-dev libxext-dev \
            libxinerama-dev libxrandr-dev libxrender-dev \
            libwebkit2gtk-4.0-dev libglu1-mesa-dev mesa-common-dev

      - name: Configure CMake
        run: |
          cmake -B build -G "Ninja" -DCMAKE_BUILD_TYPE=Release

      - name: Build Plugin
        run: |
          cmake --build build --config Release

      - name: Prepare Artifacts
        shell: bash
        run: |
          mkdir -p release_binaries
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            cp -r build/Grainfreeze_artefacts/Release/VST3/*.vst3 release_binaries/ || true
            cp -r build/Grainfreeze_artefacts/Release/Standalone/*.exe release_binaries/ || true
          elif [[ "${{ runner.os }}" == "macOS" ]]; then
            cp -r build/Grainfreeze_artefacts/Release/VST3/*.vst3 release_binaries/ || true
            cp -r build/Grainfreeze_artefacts/Release/Standalone/*.app release_binaries/ || true
          else
            cp -r build/Grainfreeze_artefacts/Release/VST3/*.vst3 release_binaries/ || true
            cp -r build/Grainfreeze_artefacts/Release/Standalone/* release_binaries/ || true
          fi
          
          # Zip the artifacts for release
          cd release_binaries
          zip -r ../Grainfreeze-${{ matrix.platform }}.zip .

      - name: Upload Artifacts (Action Run)
        uses: actions/upload-artifact@v4
        with:
          name: Grainfreeze-${{ matrix.platform }}
          path: Grainfreeze-${{ matrix.platform }}.zip

      - name: Upload to Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: Grainfreeze-${{ matrix.platform }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
